<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL 리스트</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script type="module" src="/js/urlListJs.js" defer></script>
</head>
    <body>
        <!-- nav.html 파일의 navbar fragment를 포함 -->
        <div th:replace="~{fragments/nav :: navbar}"></div>
        <table class="table mt-5 table-dark table-striped">
            <thead>
            <tr class="table-secondary">
                <th scope="col">#</th>
                <th scope="col">URL</th>
                <th scope="col">단축 URL</th>
                <th scope="col">생성날짜</th>
                <th scope="col">호출횟수</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
